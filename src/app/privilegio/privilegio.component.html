<a mat-flat-button (click)="novo()">
    <fa-icon class="fs-4" [icon]="['fas', 'plus']"></fa-icon>

</a>

<div cdkDropList class="example-list me-4" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of list" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title (keydown.Space)="$event.stopPropagation()">
                    <a mat-flat-button (click)="remove(item);$event.stopPropagation()">
                        <fa-icon class="fs-4" [icon]="['fas', 'minus']"></fa-icon>
                    </a>
                    <mat-form-field class="form-field" appearance="outline" (click)="$event.stopPropagation()">
                        <input matInput type="text" [(ngModel)]="item.descricao" aria-label="Nome" placeholder="Nome"
                            required>
                        <button [disabled]="!item.descricao" matSuffix mat-icon-button aria-label="Save"
                            (click)="salvar(item);$event.stopPropagation()">
                            <fa-icon [icon]="['fas', 'arrows-rotate']"></fa-icon>
                        </button>
                    </mat-form-field>
                </mat-panel-title>

            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item *ngFor="let subItem of item.voluntarioList">
                    <span>{{subItem.nome}}</span>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>

    </div>
</div>
